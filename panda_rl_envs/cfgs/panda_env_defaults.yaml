# panda settings
server_ip: "192.168.2.100"  # robot is 192.168.2.2
ee_config_json: null

# limits
max_trans_vel: .2  # m/s
max_rot_vel: .4    # rad/s

# task
max_real_time: 10

# reset
reset_joints: null  # plan is to not use this
reset_pose: null
init_gripper_random_lim: [0, 0, 0, 0, 0, 0]

# control
control_hz: 5
valid_dof: [1, 1, 1, 1, 1, 1]

# state
only_positive_ee_quat: true
state_data: ['pose', 'grip_pos']

# gripper
grip_client: true  # can have grip client to force gripper open without having gripper in action
grip_in_action: true

